<div class="row">
  <ng2-toasty [position]="'top-right'"></ng2-toasty>
  <div class="col-sm-6">
    <form role="form">
      <div class="form-group contact-search m-b-30">
        <input type="text" id="search" class="form-control" placeholder="Tim kiếm...">
        <button type="submit" class="btn btn-white"><i class="fa fa-search"></i></button>
      </div>
      <!-- form-group -->
    </form>
  </div>
  <div class="col-md-6">
    <a [routerLink]="['new']" class="btn btn-default btn-md waves-effect waves-light m-b-30 pull-right" data-animation="fadein"
      data-plugin="custommodal" data-overlayspeed="200" data-overlaycolor="#36404a">
                                <i class="md md-add"></i> Thêm mới</a>
    <div class="h5 m-0">
      <div class="btn-group vertical-middle" data-toggle="buttons">
        <label class="btn btn-white btn-md waves-effect">
										    <input type="checkbox" autocomplete="off"> Tên
										 </label>
        <label class="btn btn-white btn-md waves-effect active">
										    <input type="checkbox" autocomplete="off"> Trạng thái
										 </label>
        <label class="btn btn-white btn-md waves-effect active">
										    <input type="checkbox" autocomplete="off" checked="true"> Chờ duyệt
                        <span class="label label-pink">{{countActivities}}</span>
										 </label>
        <label class="btn btn-white btn-md waves-effect">
										    <input type="checkbox" autocomplete="off"> Thời gian
										  										 </label>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card-box m-b-10" *ngFor="let activity of activities">
      <div class="table-box opport-box">
        <div class="table-detail">
          <img src="../../assets/images/brand/envato.jpg" alt="img" class="img-circle thumb-lg m-r-15" />
        </div>
        <div class="table-detail">
          <div class="member-info">
            <h4 class="m-t-0"><b>
                      <a href="/activities/{{activity.id}}">{{activity.name}}</a>
              </b></h4>
            <ng-template [ngIf]="isFullPermission()">
              <p class="text-dark m-b-5"><b>Chi doan: </b> <span class="text-muted">{{activity.organization.name}}</span></p>
            </ng-template>
            <ng-template [ngIf]="!isFullPermission()">
              <p class="text-dark m-b-5"><b>Ngày tạo: </b> <span class="text-muted">{{activity.createdDate}}</span></p>
            </ng-template>
          </div>
        </div>

        <div class="table-detail lable-detail">
          <p class="text-dark m-b-5"><b>Ngày bắt đầu: </b> <span class="text-muted">{{activity.startDate}}</span></p>
          <p class="text-dark m-b-5"><b>Ngày kết thúc: </b> <span class="text-muted">{{activity.endDate}}</span></p>
        </div>
        <div class="table-detail lable-detail">
          <span class="label label-danger">{{activity.confirmed?"Đã duyệt":"Chờ duyệt"}}</span>
          <span class="label label-info">{{activity.status}}</span>
        </div>
        <div class="table-detail">

          <ng-template [ngIf]="isFullPermission()">
            <a (click)="confirm(activity,activity.confirmed?false:true)" class="btn btn-sm waves-effect waves-light" [ngClass]="activity.confirmed?'btn-info':'btn-danger'">{{activity.confirmed?"Hủy duyệt":"Duyệt"}} </a>
          </ng-template>
          <a (click)="delete(activity.id)" class="btn btn-sm btn-danger">Xóa</a>
        </div>
      </div>
    </div>
  </div>
</div>
