<div class="row">
  <div class="col-sm-6">
    <form role="form">
      <div class="form-group contact-search m-b-30">
        <input type="text" id="search" class="form-control" placeholder="Tim kiếm...">
        <button type="submit" class="btn btn-white"><i class="fa fa-search"></i></button>
      </div>
      <!-- form-group -->
    </form>
  </div>
  <div class="col-md-6">
    <a class="btn btn-default btn-md waves-effect waves-light m-b-30 pull-right" data-animation="fadein" data-plugin="custommodal"
      data-overlayspeed="200" data-overlaycolor="#36404a">
                                <i class="md md-add"></i> Thêm mới</a>
    <div class="h5 m-0">
      <div class="btn-group vertical-middle" data-toggle="buttons">
        <label class="btn btn-white btn-md waves-effect">
										    <input type="checkbox" autocomplete="off"> Tên
										 </label>
        <label class="btn btn-white btn-md waves-effect active">
										    <input type="checkbox" autocomplete="off" checked=""> Trạng thái
										 </label>
        <label class="btn btn-white btn-md waves-effect">
										    <input type="checkbox" autocomplete="off"> Thời gian
										  										 </label>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card-box m-b-10" *ngFor="let activity of activities">
      <div class="table-box opport-box">
        <div class="table-detail">
          <img src="../../assets/images/brand/envato.jpg" alt="img" class="img-circle thumb-lg m-r-15" />
        </div>
        <div class="table-detail">
          <div class="member-info">
            <h4 class="m-t-0"><b>{{activity.name}}</b></h4>
            <p class="text-dark m-b-5"><b>Ngày tạo: </b> <span class="text-muted">{{activity.createdDate}}</span></p>
          </div>
        </div>

        <div class="table-detail lable-detail">
          <p class="text-dark m-b-5"><b>Ngày bắt đầu: </b> <span class="text-muted">{{activity.startDate}}</span></p>
          <p class="text-dark m-b-5"><b>Ngày kết thúc: </b> <span class="text-muted">{{activity.endDate}}</span></p>
        </div>
        <div class="table-detail lable-detail">
          <span class="label label-info">{{activity.status}}</span>
        </div>
        <div class="table-detail">
          <a href="/activities/{{activity.id}}" class="btn btn-sm btn-default">Chi tiết</a>
          <a href="#" class="btn btn-sm btn-danger">Xóa</a>
        </div>
      </div>
    </div>
  </div>
</div>
