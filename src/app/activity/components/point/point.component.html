<div class="card-box table-responsive">
  <div class="row">
    <div class="col-lg-12">
      <div id="usersDataTable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
          <div class="col-sm-6">
            <div class="dataTables_length" id="usersDataTable_length"><label>Xem <select name="usersDataTable_length" aria-controls="usersDataTable" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> mục</label></div>
          </div>
          <div class="col-sm-6">
            <div id="usersDataTable_filter" class="dataTables_filter"><label>Tìm kiếm:<input type="search" class="form-control input-sm" placeholder="" aria-controls="usersDataTable"></label></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table id="usersDataTable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="usersDataTable_info"
              style="width: 951px;">
              <thead>
                <tr role="row">
                  <th class="sorting_asc" tabindex="0" aria-controls="usersDataTable" rowspan="1" colspan="1" aria-label="ID: activate to sort column descending"
                    aria-sort="ascending" style="width: 60px;">STT</th>
                  <th class="sorting" tabindex="0" aria-controls="usersDataTable" rowspan="1" colspan="1" aria-label="Tên hoạt động: activate to sort column ascending"
                    style="width: 203px;">Tên hoạt động</th>
                  <th class="sorting" tabindex="0" aria-controls="usersDataTable" rowspan="1" colspan="1" aria-label="Ngày diễn ra: activate to sort column ascending"
                    style="width: 181px;">Ngày diễn ra</th>
                  <th class="sorting" tabindex="0" aria-controls="usersDataTable" rowspan="1" colspan="1" aria-label="Số lượng: activate to sort column ascending"
                    style="width: 140px;">Số lượng</th>
                  <th class="sorting" tabindex="0" aria-controls="usersDataTable" rowspan="1" colspan="1" aria-label="Chấm điểm: activate to sort column ascending"
                    style="width: 171px;">Chấm điểm</th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" *ngFor="let activity of activities; let i = index">
                  <td class="sorting_1">{{i+1}}</td>
                  <td>{{activity.name}}</td>
                  <td>{{activity.startDate}}</td>
                  <td>24</td>
                  <td><a [routerLink]="['/activities/points/mark',(activity.id)]" class="btn btn-default user">Chi tiết</a> </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="dataTables_info" id="usersDataTable_info" role="status" aria-live="polite">Đang xem 1 đến 7 trong tổng số 7 mục</div>
          </div>
          <div class="col-sm-6">
            <div class="dataTables_paginate paging_simple_numbers" id="usersDataTable_paginate">
              <ul class="pagination">
                <li class="paginate_button previous disabled" aria-controls="usersDataTable" tabindex="0" id="usersDataTable_previous"><a href="#">Trước</a></li>
                <li class="paginate_button active" aria-controls="usersDataTable" tabindex="0"><a href="#">1</a></li>
                <li class="paginate_button next disabled" aria-controls="usersDataTable" tabindex="0" id="usersDataTable_next"><a href="#">Tiếp</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
