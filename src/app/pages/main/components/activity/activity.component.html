<div class="col-md-4 col-sm-6" style="padding: 10px">
  <div class="post_item">
    <div class="post-body">
      <span id="{{data.id}}">
            <a href="#/activities/post/{{data.id}}">
               <div class="large_thumb thumb_hover">
                  <div class="img_wrapper">
                     <img class="thumb" style="border-radius:2%; width: 300px !important; height: 200px !important" src="{{getLinkImg(data.imgUrl)}}">
                  </div>
               </div>
            </a>
            <h3 class="post_item_title">
               <a rel="bookmark" href="#/activities/post/{{data.id}}">
               {{data.name}}
               </a>
            </h3>
            <div class="post_meta">
               <span style="color: #E74C3C;">
                 {{data.organization.name}}
               </span>
      <span class="time">
                  {{data.createdDate}}
               </span>
    </div>
    </span>
  </div>
  <div class="clear"></div>
</div>
</div>
