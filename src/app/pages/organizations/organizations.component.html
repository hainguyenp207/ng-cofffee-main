<ng2-toasty [position]="'top-right'"></ng2-toasty>
<div class="card-box table-responsive">
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <button type="button" class="btn btn-default btn-md waves-effect waves-light m-b-30" (click)="showModal()">
        <i class="md md-add"></i> Thêm mới
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table datatable id="usersDataTable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="usersDataTable_info">
        <thead>
          <tr role="row">
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let org of orgs">
            <td>{{org.name}}</td>
            <td>{{org.description}}</td>
            <td>
              <button (click)="showModalEdit(org.id,org.name,org.description)" class="btn btn-default user">Sửa</button>
              <button data-toggle="custom-modal" data-target="#custom-modal" class="btn btn-danger del">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #orgModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="padding:0;border-color: none">
      <h4 class="custom-modal-title">Tổ chức CLB/Đội/Nhóm</h4>
      <div class="custom-modal-text text-left">
        <form role="form" (ngSubmit)="f.form.valid && createOrg()" #f="ngForm" novalidate>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label class="col-md-2 col-sm-2 col-xs-2">Tên tổ chức</label>
                <div class="input-group col-md-10 col-sm-10 col-xs-10">
                  <input type="text" name="name" class="form-control" [ngClass]="{ 'parsley-error': f.submitted}" [(ngModel)]="org.name" id="username"
                    placeholder="Nhập tên CLB/Đoàn/Hội">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label for="name" class="col-md-2 col-sm-2 col-xs-2">Mô tả</label>
                <div class="input-group col-md-10 col-sm-10 col-xs-10">
                  <textarea name="description" rows="6" class="form-control" [(ngModel)]="org.description"></textarea>
                </div>
              </div>
            </div>
          </div>
          <button type="button" (click)="save()" class="btn btn-default waves-effect waves-light">Lưu</button>
          <button type="button" class="btn btn-danger waves-effect waves-light m-l-10" (click)="hideModal()">Hủy</button>
        </form>

      </div>
    </div>
  </div>
</div>
